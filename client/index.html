<div id="chat-container">
  <input type="text" id="input-text-chat" placeholder="Enter Text Chat"><br>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/client_rtc/speakEasy_DataChannel.js"></script>
<script src="/client_rtc/speakEasy_Inject.js"></script>
<script src="/client_rtc/speakEasy_Signaler.js"></script>
<script>
var SpeakEasy = new SpeakEasyBuild();
SpeakEasy.init(SpeakEasyChannel,socketListener,"/");

document.getElementById('input-text-chat').onkeyup = function(e) {
  if(e.keyCode != 13 || !this.value.length) return;
  SpeakEasy.LocalDataChannel.send(this.value);
  this.value =  '';
};
</script>
