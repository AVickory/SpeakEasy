<md-dialog aria-label="SpeakEasy Login" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Login</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <md-icon>highlight_off</md-icon>
          <md-tooltip md-direction="bottom">
            Close
          </md-tooltip>
        </md-button>
      </div>
    </md-toolbar>
    <form name="userLogin">
      <md-dialog-content>
        <div class="md-dialog-content">
          <md-input-container flex>
            <label>email</label>
            <input type="email" ng-model="user.email">
          </md-input-container>
          <md-input-container flex>
            <label>password</label>
            <input type="text" ng-model="user.password">
          </md-input-container>
          <div layout="row" layout-align="center center">
            <md-button layout-align="center" class="md-fab md-primary" aria-label="Login" ng-click="login()">
              <md-icon>input</md-icon>
              <md-tooltip md-direction="bottom">
                Submit
              </md-tooltip>
            </md-button>
          </div>
          <hr class="loginDivider">
          <div layout="row" layout-align="center center">
            <md-button class="md-warn" ng-click="goToSignup()">Not a user?</md-button>
            <md-tooltip md-direction="bottom">
              Go to Signup
            </md-tooltip>
          </div>
          <!-- <p ng-click="goToSignup()">Not a user?</p> -->
        </div>
      </md-dialog-content>
    </form>

    <!-- <md-dialog-actions layout="row">

      </md-button>
      <md-button ng-click="answer('useful')" style="margin-right:20px;">
        Useful
      </md-button>
    </md-dialog-actions> -->
  </form>
</md-dialog>
